<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reconhecimento.css">
</head>
<body>
    <main>
        <header>
            <a href="../../index.html" >
                <img src="../assets/icons/arrow-left.svg" alt="icon">
            </a>
            <h2 class="title">Carrega a sua imagem</h2>
            <div />
        </header>
        <form id="faceForm" action="">
            <div class="user-icon">
                <img src="../assets/icons/user-regular-full.svg" alt="icon de user">
            </div>

            <div class="upload-box">
                <p>Carregar imagem</p>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn">
                <span id="recognizeLabel">Reconhecimento Facial</span>
            </button>
            <p id="message"></p>
        </form>

    </main>
    <script type="module" src="../js/pages/face-register.js"></script>
</body>
</html>
